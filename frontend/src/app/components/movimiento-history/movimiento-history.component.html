<div class="container" *ngIf="productoId">
  <h3>Historial de movimientos (Producto ID: {{ productoId }})</h3>
  <p class="error" *ngIf="error">{{ error }}</p>
  <table>
    <thead>
    <tr>
      <th>Tipo</th>
      <th>Cantidad</th>
      <th>Fecha</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let m of movimientos">
      <td>{{ m.tipoMovimiento }}</td>
      <td>{{ m.cantidad }}</td>
      <td>{{ m.fecha | date:'short' }}</td>
    </tr>
    <tr *ngIf="movimientos.length === 0">
      <td colspan="3">Sin movimientos para el producto seleccionado.</td>
    </tr>
    </tbody>
  </table>
</div>
